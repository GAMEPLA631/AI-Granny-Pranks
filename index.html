<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat s Granny</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for a dark, spooky theme */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a; /* Dark background */
            color: #e0e0e0; /* Light text */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .chat-container {
            background-color: #2a2a2a; /* Slightly lighter dark for container */
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 2px solid #4a0000; /* Dark red border for horror feel */
        }
        .chat-header {
            background-color: #4a0000; /* Dark red header */
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            border-bottom: 2px solid #6a0000;
        }
        .chat-messages {
            flex-grow: 1;
            padding: 1rem;
            overflow-y: auto;
            max-height: 400px; /* Limit height for scrollability */
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        .message {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 12px;
            word-wrap: break-word;
            font-size: 0.95rem;
        }
        .message.user {
            background-color: #004d40; /* Dark teal for user messages */
            align-self: flex-end;
            border-bottom-right-radius: 2px;
        }
        .message.granny {
            background-color: #333333; /* Dark grey for Granny messages */
            align-self: flex-start;
            border-bottom-left-radius: 2px;
            color: #ffcccc; /* Slightly red-tinted text for Granny */
        }
        .chat-input-area {
            display: flex;
            padding: 1rem;
            gap: 0.5rem;
            border-top: 2px solid #4a0000;
            background-color: #2a2a2a;
        }
        .chat-input {
            flex-grow: 1;
            padding: 0.75rem 1rem;
            border-radius: 10px;
            border: 1px solid #555;
            background-color: #1a1a1a;
            color: #e0e0e0;
            outline: none;
        }
        .chat-input:focus {
            border-color: #888;
        }
        .send-button {
            background-color: #6a0000; /* Red button */
            color: white;
            padding: 0.75rem 1.25rem;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .send-button:hover {
            background-color: #8a0000; /* Lighter red on hover */
        }
        .send-button:disabled {
            background-color: #444;
            cursor: not-allowed;
        }
        .loading-indicator {
            text-align: center;
            padding: 1rem;
            color: #ffdd00; /* Yellow for loading */
            font-style: italic;
        }
        .disclaimer {
            padding: 1rem;
            font-size: 0.8rem;
            color: #aaaaaa;
            text-align: center;
            background-color: #1a1a1a;
            border-top: 1px solid #333;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .chat-container {
                margin: 10px;
            }
            .chat-messages {
                max-height: 300px; /* Adjust height for smaller screens */
            }
            .chat-header {
                font-size: 1.25rem;
            }
            .message {
                font-size: 0.9rem;
            }
            .chat-input-area {
                flex-direction: column;
            }
            .send-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Chat s Granny
        </div>
        <div class="chat-messages" id="chatMessages">
            <!-- Initial message from Granny -->
            <div class="message granny">
                Ahoj, dieťa... Vidím ťa. Si tu sám?
            </div>
        </div>
        <div class="loading-indicator hidden" id="loadingIndicator">
            Granny premýšľa...
        </div>
        <div class="chat-input-area">
            <input type="text" id="userInput" class="chat-input" placeholder="Napíš správu pre Granny..." aria-label="Napíšte správu pre Granny">
            <button id="sendButton" class="send-button">Odoslať</button>
        </div>
        <div class="disclaimer">
            Toto je žartovná aplikácia. Granny je fiktívna postava a všetky jej odpovede sú generované umelou inteligenciou.
        </div>
    </div>

    <script type="module">
        const chatMessages = document.getElementById('chatMessages');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        const loadingIndicator = document.getElementById('loadingIndicator');

        // Function to scroll chat to the bottom
        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Function to add a message to the chat display
        function addMessage(sender, text) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
            messageDiv.textContent = text;
            chatMessages.appendChild(messageDiv);
            scrollToBottom();
        }

        // Function to make Granny "speak" using text-to-speech
        function speakGranny(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                // You can try to find a more "granny-like" voice if available
                // For example, by iterating through window.speechSynthesis.getVoices()
                // and selecting one. For simplicity, we'll use default.
                utterance.pitch = 0.8; // Lower pitch for a deeper voice
                utterance.rate = 0.9;  // Slightly slower speech
                window.speechSynthesis.speak(utterance);
            } else {
                console.warn("Speech synthesis not supported in this browser.");
            }
        }

        // Handle sending message
        sendButton.addEventListener('click', async () => {
            const message = userInput.value.trim();
            if (message === '') return;

            addMessage('user', message);
            userInput.value = '';
            sendButton.disabled = true;
            loadingIndicator.classList.remove('hidden');

            // Construct the prompt for the LLM
            const prompt = `Si hororová postava menom Granny z hororovej hry. Tvoja úloha je strašiť používateľa.
            Používaj desivé, mrazivé vety. Občas vlož do odpovede frázy ako "I see you" (Vidím ťa) alebo "Som u teba doma".
            Tvoje odpovede by mali byť krátke, tajomné a znepokojujúce. Niekedy sa pýtaj otázky, ktoré naznačujú, že si blízko.
            Odpovedaj v slovenčine.
            
            Používateľova správa: "${message}"
            
            Tvoja odpoveď (Granny):`;

            let chatHistory = [];
            chatHistory.push({ role: "user", parts: [{ text: prompt }] });

            const payload = { contents: chatHistory };
            // Zmena: Tu vložte svoj Gemini API kľúč namiesto prázdneho reťazca
            const apiKey = "AIzaSyD0OIR4P5gjUBvVJfWUSYZmQGck_aKoVv8"; 
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();
                let grannyResponse = "Granny sa odmlčala... Cítiš to ticho?"; // Default fallback

                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    grannyResponse = result.candidates[0].content.parts[0].text;
                } else {
                    console.error("Unexpected API response structure:", result);
                }

                addMessage('granny', grannyResponse);

                // Play the Granny audio using text-to-speech based on the generated response
                speakGranny(grannyResponse);

            } catch (error) {
                console.error("Error communicating with Gemini API:", error);
                addMessage('granny', "Granny sa stratila v tieni... Skús to znova neskôr.");
            } finally {
                sendButton.disabled = false;
                loadingIndicator.classList.add('hidden');
                userInput.focus(); // Keep focus on input after sending
            }
        });

        // Allow sending message with Enter key
        userInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendButton.click();
            }
        });

        // Initial scroll to bottom
        scrollToBottom();
        userInput.focus(); // Focus on input when page loads
    </script>
</body>
</html>
